<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form #userreview="ngForm" (ngSubmit)="onSubmit(userreview.value)">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" [class.has-error]="yourname.invalid && yourname.touched ">
                            <label for="name">
                               You  Name:<span style="color: red;">*</span></label>
                            <input type="text"  #yourname="ngModel" class="form-control" id="Username" name="Username" placeholder="Enter name" required="required" [(ngModel)]="UserReview.Username" />
                        </div>
                        <div class="form-group" [class.has-error]="rate.invalid && rate.touched ">
                            <label for="text">
                                Movie Rating:<span style="color: red;">*</span></label>
                            <div class="input-group">
                                <input type="text"#rate="ngModel" class="form-control" id="MovieRating" name="MovieRating" placeholder="Enter Rating" required="required" [(ngModel)]="UserReview.MovieRating"/></div>
                        </div>
                        <div class="form-group" [class.has-error]="movie.invalid && movie.touched ">
                            <label for="subject">
                                 Your Movie<span style="color: red;">*</span></label>
                            <select id="MovieName" #movie="ngModel" name="MovieName" class="form-control" required="required" [(ngModel)]="UserReview.MovieName">
                                <option value="na" selected="">Select Movie:</option>
                                <option value="30 Days Love">30 Days Love</option>
                                <option value="Alludu Adurs">Alludu Adurs</option>
                                <option value="Aranya">Aranya</option>
                                <option value="Darbar">Darbar</option>
                                <option value="GaaliSampath">GaaliSampath</option>
                                <option value="Love-Story">Love-Story</option>
                                <option value="Master">Master</option>
                                <option value="Red">Red</option>
                                <option value="Shashi">Shashi</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" [class.has-error]="feedback.invalid && feedback.touched ">
                            <label for="name">
                                Movie Review<span style="color: red;">*</span></label>
                            <textarea name="MovieReview" #feedback="ngModel" id="MovieReview" class="form-control" rows="9" cols="25" required="required" [(ngModel)]="UserReview.MovieReview"
                                placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-dark pull-right" id="btnContactUs">
                            Send</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
